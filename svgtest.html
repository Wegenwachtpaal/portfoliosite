<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<style>
    body {
        margin: 0 auto;
    }
</style>

<body>
    <input type="hidden" value="verwaalrick@gmail.com" id="myInput">
    <button type="button" onclick="copy()" class="button">Stuur een postduif.</button>
</body>
<script>
    function copy() {
        var copyText = document.getElementById("myInput");
        copyText.type = 'text';
        copyText.select();
        document.execCommand("copy");
        copyText.type = 'hidden';
    }
</script>

</html>
