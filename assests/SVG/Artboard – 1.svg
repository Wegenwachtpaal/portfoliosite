    <text id="Sporters_strijden_om_gebieden_binnen_de_stad._Dit_doen_ze_door_te_gaan_sporten._" data-name="Sporters strijden om gebieden binnen de stad. Dit doen ze door te gaan sporten.
" transform="translate(61 193)" fill="#2a2e43" font-size="16" font-family="CircularStd-Book, Circular Std Book" opacity="0.8"><tspan x="0" y="0">Sporters strijden om gebieden binnen de stad. Dit doen ze door te gaan sporten.</tspan><tspan x="0" y="27"></tspan></text>
    <text id="Met_deze_app_game_kunnen_solo-sporters_in_teams_samen_werken_om_hun_team_kleuren_op_de_kaart_te_krijgen._Door_middel_van_het_sporten_word_je_team_kleur_op_de_kaart_of_zelfs_binnen_de_stad_door_middel_van_verlichting_gerepresenteerd._Hierdoor_willen_we_co" data-name="Met deze app / game kunnen solo-sporters in teams samen werken om hun team kleuren op de kaart te krijgen. Door middel van het sporten word je team kleur op de kaart of zelfs binnen de stad door middel van verlichting gerepresenteerd. Hierdoor willen we co" transform="translate(61 271)" fill="#2a2e43" font-size="16" font-family="CircularStd-Book, Circular Std Book" opacity="0.8"><tspan x="0" y="13">Met deze app / game kunnen solo-sporters in teams samen werken om hun team kleuren </tspan><tspan x="0" y="29">op de kaart te krijgen. Door middel van het sporten word je team kleur op de kaart of </tspan><tspan x="0" y="45">zelfs binnen de stad door middel van verlichting gerepresenteerd. Hierdoor willen we </tspan><tspan x="0" y="61">competitie elementen en meer community aspecten toevoegen aan sporten die </tspan><tspan x="0" y="77">je alleen doet. </tspan></text>
    <text id="Vooral_beginnende_sporters_hebben_moeite_met_motivatie_en_het_bijhouden_van_een_routine._Al_hoewel_er_tientallen_apps_zijn_om_hiermee_te_helpen_is_er_nog_geen_enkele_echt_succesvol._Bovendien_willen_sporters_vaak_een_sport_partner_maar_weten_niet_goed_hoe_" data-name="Vooral beginnende sporters hebben moeite met motivatie en het bijhouden van een routine. Al hoewel er tientallen apps zijn om hiermee te helpen is er nog geen enkele echt succesvol. Bovendien willen sporters vaak een sport partner maar weten niet goed hoe " transform="translate(61 427)" fill="#2a2e43" font-size="16" font-family="CircularStd-Book, Circular Std Book" opacity="0.8"><tspan x="0" y="13">Vooral beginnende sporters hebben moeite met motivatie en het bijhouden van een </tspan><tspan x="0" y="29">routine. Al hoewel er tientallen apps zijn om hiermee te helpen is er nog geen enkele </tspan><tspan x="0" y="45">echt succesvol. Bovendien willen sporters vaak een sport partner maar weten niet goed </tspan><tspan x="0" y="61">hoe ze die kunnen vinden.</tspan></text>
    <text id="Hoe_zorgen_we_ervoor_dat_deze_app_niet_zomaar_een_hype_is_die_na_een_week_overwaait_Raakt_dit_wel_alle_sporters_Aangezien_de_meeste_sporters_niet_competitief_gericht_zijn._" data-name="Hoe zorgen we ervoor dat deze app niet zomaar een hype is die na een week overwaait?
Raakt dit wel alle sporters? Aangezien de meeste sporters niet competitief gericht zijn.  " transform="translate(61 558)" fill="#2a2e43" font-size="16" font-family="CircularStd-Book, Circular Std Book" opacity="0.8"><tspan x="0" y="13">Hoe zorgen we ervoor dat deze app niet zomaar een hype is die na een week overwaait?</tspan><tspan x="0" y="29" xml:space="preserve">Raakt dit wel alle sporters? Aangezien de meeste sporters niet competitief gericht zijn.  </tspan></text>
